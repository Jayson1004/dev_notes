<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index-styles.css"> <!-- 引入相同的样式文件 -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }
        .reset-password-form {
            max-width: 400px;
            margin: 0 auto;
        }
        .form-control {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div id="navbar"></div>

    <main class="container my-5">
        <div class="reset-password-form">
            <h2 class="mb-4">Reset Your Password</h2>
            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </form>
            <div id="message" class="mt-3"></div>
        </div>
    </main>

    <footer id="footer" class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <!-- Footer content -->
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/resetPassword.js" type="module"></script>
    <script src="scripts/loadCommon.js"></script> <!-- 引入JavaScript文件 -->

</body>
</html>
